name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latar]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Install GCC (Linux)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y gcc g++

    - name: Install GCC (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install mingw -y
        echo "C:\tools\mingw64\bin" >> $GITHUB_PATH

    - name: Install Nushell
      uses: hustcer/setup-nu@v3
      with:
        version: '0.110.0'

    - name: Build project
      run: nu ./scripts/build.nu

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ccleste-wrap-${{ runner.os }}
        path: dist/
        if-no-files-found: error

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download all build artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          artifacts/**/ccleste-wrap
          artifacts/**/ccleste-wrap.exe
        draft: false
        prerelease: false
